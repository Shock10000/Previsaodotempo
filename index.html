<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Aplicativo Previsao do Tempo </title>
</head>
<body>
    <div class="main">
        <h1>Previsao do Tempo</h1>
        <input class="input-cidade" type="text" placeholder="digite a cidade">
        <button onclick="coletarvalor ()" class="pesquisa">
            <img class="btn" src="https://www.svgrepo.com/show/520928/search-loaction.svg" alt="">
        </button>
        <div class="box-media">
            <h2 class="cidade">cidade</h2>
            <h2  class="temperatura">Temperatura</h2>
            <div class="box-pequeno">
                <img class="previsao-do-tempo" src="https://openweathermap.org/img/wn/01n.png" alt="">
                <p class="previsao">Nuvens Dispersas</p>
            </div>
            <p class="umidade">Umidade: 85%</p>
        </div>
    </div>
<script src="/assets/js/main.js"></script>
</body>
</html>
